{% extends "blog/base.html" %}
{% block content %}
<h2>{% if object %}Edit Comment{% else %}Add Comment{% endif %}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="form-group">
    {{ form.content.label_tag }}
    {{ form.content }}
    {{ form.content.errors }}
  </div>

  <button type="submit" class="btn">{% if object %}Update{% else %}Post{% endif %}</button>
  <a href="{% url 'post-detail' object.post.pk %}" class="btn">Cancel</a>
</form>
{% endblock %}
